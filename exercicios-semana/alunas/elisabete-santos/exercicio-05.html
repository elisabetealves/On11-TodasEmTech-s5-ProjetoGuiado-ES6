    <script>

function salarioVendedor(){

    let nomeVendedor = prompt("Digite o nome do vendedor: ");
    let salarioFixo = parseFloat(prompt("Informe o salário do vendedor: "));
    let totalDeVendas = parseFloat(prompt("Informe o total de vendas do vendedor: "));

    //vendedor ganha 15% de comissão sobre suas vendas efetuadas.
    let salarioFinal = salarioFixo + (totalDeVendas * 0.15);

    document.write(`TOTAL: ${salarioFinal.toFixed(2)}`);

}
salarioVendedor();

    </script>
