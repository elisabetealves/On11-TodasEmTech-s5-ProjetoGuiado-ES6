<body>
    <script>

let senha = 2002;

function validarSenha(){

    let senhaUsuario = Number(prompt(" Informe a Senha: "));

    while( senha != senhaUsuario){
        alert ("Senha Inválida");
        return validarSenha();
    }
    alert ("Acesso Permitido");
} 
validarSenha();

    </script>
</body>
