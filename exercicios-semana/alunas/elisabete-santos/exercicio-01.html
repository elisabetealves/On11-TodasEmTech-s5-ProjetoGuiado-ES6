<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>

<body>
    <table border="1">
        <tr>
            <td>Código</td>
            <td>Especificação</td>
            <td>Preço</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Cachorro Quente</td>
            <td>4.00</td>
        </tr>
        <tr>
            <td>2</td>
            <td>X-Salada</td>
            <td>4.50</td>
        </tr>
        <tr>
            <td>3</td>
            <td>X-Bacon</td>
            <td>5.00</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Torrada Simples</td>
            <td>2.00</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Refrigerante</td>
            <td>1.50</td>
        </tr>
    </table>
    <script>
            
        function valorLanche(){
            let codigo = Number(prompt(" Digite o código do produto :  1 == Cachorro Quente / 2 == X-Salada / 3 == X-Bacon / 4 == Torrada Simples / 5 == Referigerante "));
            let quantidade = Number(prompt("Insira a quantidade desejada: "));
            let valorFinal;

            if (codigo == "" || codigo >= 6 || quantidade == "" || quantidade == 0){
                return valorLanche();
            }
            
            if (codigo == 1){
                valorFinal = quantidade * 4.00;
            } else if (codigo == 2){
                valorFinal = quantidade * 4.50;
            } else if (codigo == 3){
                valorFinal = quantidade * 5.00;
            }  else if (codigo == 4){
                valorFinal = quantidade * 2.00;
            }  else if (codigo == 5){
                valorFinal = quantidade * 1.50; 
            }
            document.write("<br>");  
            document.write(`O total é de: R$ ${valorFinal.toFixed(2)}`); 
        }

        valorLanche();
 
    </script>
</body>

</html>
