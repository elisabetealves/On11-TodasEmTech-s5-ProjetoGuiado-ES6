<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>

<body>
    <script>

let alcool = 0;
let gasolina = 0;
let diesel = 0;

function tipoCombustivel(){
    
    while (combustivel != 4){
        var combustivel = Number(prompt("Digite 1 == ALCOOL / 2 == GASOLINA / 3 == DIESEL / 4 == FIM"));
        if(combustivel == "" || combustivel >= 5){
            alert("Código Inválido");
            return tipoCombustivel();
        }

        if(combustivel == 1){
            alcool++;
        }else if(combustivel == 2){
            gasolina++;
        }else if(combustivel == 3){
            diesel++
        }
    }
          document.write(`MUITO OBRIGADO <br>`);
          document.write(`Alcool: ${alcool} <br>`);
          document.write(`Gasolina: ${gasolina} <br>`);
          document.write(` Diesel: ${diesel}`);
}
tipoCombustivel();

    </script>
</body>

</html>
